apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$project.rootDir/config/dependencies.gradle"
apply from: "$project.rootDir/config/app-version.gradle"

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId appApplicationId
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        flavorDimensions "default"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField("String", "PANTAU_BASE_URL", PANTAU_BASE_URL_PROD)
        }
        debug {
            applicationIdSuffix ".staging"
            minifyEnabled false
            debuggable true
            it.buildConfigField("String", "PANTAU_BASE_URL", PANTAU_BASE_URL_STAG)
        }

        buildTypes.each {
            /**
             * Staging BaseURL
             */
            it.buildConfigField("String", "CLIENT_ID", CLIENT_ID)
            it.buildConfigField("String", "CLIENT_SECRET", CLIENT_SECRET)
//
//            /**
//             * Production BaseURL
//             */
//            it.buildConfigField("String", "PANTAU_BASE_URL_PROD", PANTAU_BASE_URL_PROD)
        }
    }

    productFlavors {
        production {
        }
        staging {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

}

repositories {
    jcenter()
}

configurations {
    ktlint
}

dependencies {
    implementation project(':instant')
    implementation project(':base')

    implementation supportLibs
    implementation networkLibs
    implementation firebaseLibs
    implementation rxJavaLibs
    implementation multidex
    implementation easyPermission
    implementation timber
    implementation glide
    implementation roundedImageView

    implementation dagger
    kapt daggerCompiler

    testImplementation unitTestLibs

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    ktlint "com.github.shyiko:ktlint:0.29.0"
}


task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args "src/**/*.kt"
    // args "--reporter=checkstyle, output=${buildDir}/ktlint.xml
}

apply plugin: 'com.google.gms.google-services'